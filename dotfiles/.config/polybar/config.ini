crust      = #0f1117  ; darker variant
text       = #dcdfe4  ; default foreground
subtext0   = #9fb4d4  ; soft muted blue-gray
subtext1   = #b0a5d6  ; light purple-tinted gray
surface0   = #2e313e  ; block bg
surface1   = #3b3e4c  ; hover/active
surface2   = #44475a  ; separator / subtle
overlay0   = #6b7089  ; subtle borders
overlay1   = #7f849c  ; hints
overlay2   = #9da2b4  ; hints
blue       = #84a0c6
lavender   = #b4c9ff  ; not native, used as alt highlight
sapphire   = #5d81ac
sky        = #91acd1
teal       = #8fb4b4
green      = #a6cc70
yellow     = #f2ce00
peach      = #f4a261  ; not native, replaced
maroon     = #c94f6d
red        = #e27878
mauve      = #c093ff  ; not native, approximate
pink       = #d27f9a
flamingo   = #e0a3b1  ; custom soft pink
rosewater  = #f0dada  ; warm light
