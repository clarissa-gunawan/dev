[mgr]
show_hidden = true
show_symlink = true
ratio = [1, 2, 5]

[opener]
edit = [{ run = 'nvim "$@"', block = true }]

[open]
prepend_rules = [
	{ mime = "text/*", use = "edit" },
]

[[mgr.prepend_keymap]]
on = [ "g", "r" ]
run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel 2>/dev/null || pwd)"'

[[mgr.prepend_keymap]]
on  = "<C-n>"
run = 'shell -- dragon -x -i -T "$1"'

[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Cancel input"
